    <script type="text/javascript">
        window.onload = function () {
          // Get URL parameters
          const urlParams = new URLSearchParams(window.location.search);
  
          // Prepare key-value pairs for the Play Store URL
          const paramsArray = [];
          urlParams.forEach((value, key) => {
            if (['userid', 'name', 'dob'].includes(key)) {
              paramsArray.push(`${encodeURIComponent(key)}%3D${encodeURIComponent(value)}`); // Encode only required keys
            }
          });
  
          // Fallback to Play Store URL
          const playStoreUrl = `https://play.google.com/store/apps/details?id=com.campain.myvoterapp&referrer=${paramsArray.join('%26')}`; // Append params
  
          // Create an iframe to handle the deep link without throttling
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = 'posterforb://'; // Updated deeplink scheme
          document.body.appendChild(iframe);
  
          // Redirect to Play Store after timeout if app doesn't open
          setTimeout(() => {
            window.location.href = playStoreUrl;
          }, 1000);
        };
      </script>
